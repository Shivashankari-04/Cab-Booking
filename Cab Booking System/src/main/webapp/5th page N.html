<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }

        .confirmation-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #3498db;
        }

        p {
            margin-bottom: 20px;
        }

        .thank-you-message {
            color: #27ae60;
            font-size: 18px;
        }

        .back-to-home-button {
            background-color: #3498db;
            color: #fff;
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
        }

        .back-to-home-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
    <div class="confirmation-container">
        <h2>Booking Confirmation</h2>

        <!-- Booking details or confirmation message goes here -->
        <p>Your cab booking has been confirmed.</p>
        <p>Thank you for choosing our service!</p>

        <!-- Thank you message -->
        <div class="thank-you-message">
            <p>Thank you for using our cab booking service. We look forward to serving you again!</p>
        </div>

        <!-- Back to Home button -->
        <a href="http://localhost:8080/Siva/Home%20N.html" class="back-to-home-button">Back to Home</a>
    </div>
</body>

</html>
